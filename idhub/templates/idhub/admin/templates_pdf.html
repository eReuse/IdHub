{% extends "idhub/base_admin.html" %}
{% load i18n %}
{% load render_table from django_tables2 %}

{% block content %}
<h3>
  <i class="{{ icon }}"></i>
  {{ subtitle }}
</h3>
{% render_table table %}
<div class="form-actions-no-box">
  <a class="btn btn-green-admin" href="{% url 'idhub:admin_new_template_pdf' %}">
    {% translate "Upload new template" %} <i class="bi bi-plus"></i>
  </a>
</div>
{% endblock %}
